<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=no"/>
<meta http-equiv="cache-control" content="no-cache" />
<meta name="format-detection" content="telephone=no">
<meta content="email=no" name="format-detection" />
<style type="text/css">
<!--
body,td,th {
	font-family: 微软雅黑,Tahoma,Arial, Helvetica, sans-serif;
}
table tr td {font-family: 微软雅黑,Tahoma,Arial, Helvetica, sans-serif; }
-->
</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title> 邮件报表 </title>
</head>
<body> 

<div style="width:100%; background:#FFFFFF;">
	<div style=" border:1px solid #CCCCCC;-moz-border-radius:5px;-webkit-border-radius:5px;border-radius:5px; ">
		<div style="background:#0099FF; height:65px; line-height:65px;padding-left:25px; font-size:16px; color:#FFFFFF; clear:both; margin-bottom:10px;">大胆哥博客 &nbsp;&nbsp;www.bbbug.icu</div>
		
		
		<div style="  border-bottom:1px dotted #CCCCCC;padding:0 10px; margin:0 15px; font-size:14px; clear:both">
		
			<table width="100%" border="0" cellspacing="0" cellpadding="0" >
			  <tr>
				<td width="50" style="text-align:left;line-height:45px;font-size:14px; color:#999999;">标题：</td>
				<td style="text-align:left;line-height:20px;font-size:14px;word-wrap : break-word;word-break : break-all;">{title}</td>
			  </tr>
			</table>
			<div style="height:1px; font-size:1px; clear:both"></div>
		</div>
		
		
		<div style="  border-bottom:1px dotted #CCCCCC;padding:0 10px;margin:0 15px; font-size:14px; clear:both">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" >
			  <tr>
				<td width="50" style="text-align:left;line-height:45px;font-size:14px; color:#999999;">昵称：</td>
				<td style="text-align:left;line-height:45px;font-size:14px;">{hfnicheng}</td>
			  </tr>
			</table>
			<div style="height:1px; font-size:1px; clear:both"></div>
		</div>
		
		
		<!--<div style=" border-bottom:1px dotted #CCCCCC;padding:0 10px;margin:0 15px; font-size:14px; clear:both">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" >
			  <tr>
				<td width="50" style="text-align:left;line-height:45px;font-size:14px; color:#999999;">账号：</td>
				<td style="text-align:left;line-height:45px;font-size:14px;">{hfuser}</td>
			  </tr>
			</table>
			<div style="height:1px; font-size:1px; clear:both"></div>
		</div>-->
		
		
		<div style=" border-bottom:1px dotted #CCCCCC;padding:0 10px;margin:0 15px; font-size:14px; clear:both">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" >
			  <tr>
				<td width="50" style="text-align:left;line-height:45px;font-size:14px; color:#999999;">时间：</td>
				<td style="text-align:left;line-height:45px;font-size:14px;">{hftime}</td>
			  </tr>
			</table>
			<div style="height:1px; font-size:1px; clear:both"></div>
		</div>
		
		<div style=" border-bottom:1px dotted #CCCCCC;padding:0 10px;margin:0 15px; font-size:14px; clear:both">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" >
			  <tr>
				<td width="50" style="text-align:left;line-height:45px;font-size:14px; color:#999999;">地址：</td>
				<td style="text-align:left;line-height:20px;font-size:14px;word-wrap : break-word;word-break : break-all;"><a href="{hfurl}" target="_blank">{hfurl}</a></td>
			  </tr>
			</table>
			<div style="height:1px; font-size:1px; clear:both"></div>
		</div>
		
		<div style=" padding:5px 10px;margin:0 15px; font-size:14px; clear:both">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" >
			  <tr>
				<td style="text-align:left;line-height:25px;font-size:14px;word-wrap : break-word;word-break : break-all;">{message}</td>
			  </tr>
			</table>
			<div style="height:1px; font-size:1px; clear:both"></div>
		</div>
	</div>
	<div style="height:1px; font-size:1px; clear:both"></div>
</div>

</body>
</html>
